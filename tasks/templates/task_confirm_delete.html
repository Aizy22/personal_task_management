{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary ml-2">No, Take Me Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
